<ng-container *ngIf="user$ | async as user">
  <app-create-post [userId]="user.id"></app-create-post>
  <div *ngIf="posts$ | async as posts">
    <h2
      class="font-semibold text-xl my-5 mx-auto max-w-screen-sm flex items-center"
    >
      <span class="p-2 material-symbols-outlined text-emerald-500"> tag </span
      >Ecco gli ultimi post pubblicati
    </h2>
    <div *ngFor="let post of posts">
      <app-post [post]="post" [currentUserId]="user.id"></app-post>
    </div>
  </div>
</ng-container>
