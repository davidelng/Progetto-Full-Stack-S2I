<form
  (ngSubmit)="submit()"
  [formGroup]="form"
  class="p-3 border app-border bg-white dark:bg-neutral-900 rounded max-w-screen-sm mb-3 mt-12 mx-auto"
>
  <div
    *ngIf="invalid"
    class="bg-red-400 my-2 mx-auto p-2 max-w-[18.5rem] text-center text-white rounded"
  >
    Invalid
  </div>
  <div class="flex flex-col justify-center gap-3">
    <input
      type="hidden"
      id="author_id"
      name="author_id"
      formControlName="author_id"
    />
    <label class="font-semibold text-lg flex items-center" for="title"
      ><span
        class="px-2 py-1 md:p-2 material-symbols-outlined text-emerald-500"
      >
        tag </span
      >Crea un nuovo post</label
    >
    <textarea
      maxlength="300"
      placeholder="Un titolo interessante (min 4, max 100 caratteri)"
      formControlName="title"
      rows="1"
      class="border rounded app-border p-1 bg-neutral-50 dark:bg-neutral-800"
    ></textarea>
    <textarea
      name="content"
      id="content-form"
      cols="10"
      rows="5"
      formControlName="content"
      placeholder="Il tuo post testuale (min 4 caratteri)"
      class="border rounded app-border p-1 bg-neutral-50 dark:bg-neutral-800"
    ></textarea>
  </div>
  <button
    type="submit"
    class="bg-emerald-500 hover:bg-emerald-400 rounded p-2 my-2 flex items-center gap-1 ml-auto"
  >
    Submit
    <span class="material-symbols-outlined"> send </span>
  </button>
</form>
