<ng-container *ngIf="user">
  <div
    class="p-3 border rounded max-w-screen-sm my-3 mx-auto flex flex-col justify-center items-center"
  >
    <h2>{{ user.name }}</h2>
    <p>{{ user.email }}</p>
    <small>Total posts: {{ postsCount }}</small>
    <button
      *ngIf="!createPost"
      type="button"
      (click)="createPost = true"
      class="p-2 rounded border"
    >
      New post
    </button>
  </div>

  <app-create-post *ngIf="createPost" [userId]="user.id"></app-create-post>

  <div *ngIf="posts">
    <div *ngFor="let post of posts">
      <app-post [post]="post" [currentUserId]="user.id"></app-post>
    </div>
  </div>
</ng-container>
