<ng-container *ngIf="user">
  <app-sidebar [user]="user" [postsCount]="postsCount"></app-sidebar>

  <div class="md:ml-80">
    <app-create-post *ngIf="createPost" [userId]="user.id"></app-create-post>

    <div *ngIf="posts">
      <div *ngFor="let post of posts">
        <app-post [post]="post" [currentUserId]="user.id"></app-post>
      </div>
    </div>
  </div>
</ng-container>
