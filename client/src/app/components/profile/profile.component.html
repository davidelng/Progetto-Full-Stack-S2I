<ng-container *ngIf="user">
  <app-sidebar [user]="user" [postsCount]="postsCount"></app-sidebar>

  <div class="md:ml-80">
    <app-create-post *ngIf="createPost" [userId]="user.id"></app-create-post>
    <div *ngIf="posts">
      <h2
        class="font-semibold text-xl my-5 mx-auto max-w-screen-sm flex items-center"
      >
        <span class="p-2 material-symbols-outlined text-emerald-500"> tag </span
        >Questi sono tutti i tuoi post
      </h2>
      <div *ngFor="let post of posts">
        <app-post [post]="post" [currentUserId]="user.id"></app-post>
      </div>
    </div>
  </div>
</ng-container>
