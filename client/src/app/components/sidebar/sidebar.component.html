<div
  class="static md:fixed h-full w-full top-0 left-0 p-5 md:py-20 md:px-5 border rounded md:border-r border-neutral-900/10 dark:border-neutral-800 flex flex-col gap-4 md:max-w-xs bg-neutral-50 dark:bg-neutral-800"
>
  <h2>{{ user.name }}</h2>
  <p>{{ user.email }}</p>
  <small>Total posts: {{ postsCount }}</small>
  <button
    *ngIf="!createPost"
    type="button"
    (click)="createPost = true"
    class="p-2 rounded bg-emerald-500 hover:bg-emerald-400 flex items-center justify-center gap-1"
  >
    New post
    <span class="material-symbols-outlined"> edit </span>
  </button>
</div>
