<header
  class="z-10 fixed top-0 left-0 w-full md:flex justify-between gap-2 py-3 px-5 border-b backdrop-blur-sm bg-white/80 dark:bg-neutral-900/80 border-neutral-900/10 dark:border-neutral-800"
>
  <div class="flex justify-between flex-1 gap-1">
    <a
      class="flex items-center gap-1 uppercase tracking-wider hover:text-emerald-500"
      routerLink="/"
      ><span class="material-symbols-outlined text-emerald-500"> eco </span
      >Mint</a
    >
    <!-- <div
      class="flex items-center gap-1 mx-4 md:mx-12 max-w-6xl w-full border rounded bg-neutral-50 border-neutral-900/10 dark:border-neutral-800 dark:bg-neutral-800"
    >
      <span class="material-symbols-outlined text-neutral-400 p-1">
        search
      </span>
      <input
        class="bg-transparent w-full p-1"
        type="text"
        name="search"
        id="search"
        placeholder="Filtra i post in base al loro titolo"
        (keyup)="filterSearch(query.value)"
        #query
      />
    </div> -->
    <button class="md:hidden" (click)="toggleMobileMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <title>Mobile menu</title>
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
    </button>
  </div>
  <div
    class="custom-hidden flex flex-col md:flex-row items-end md:items-center gap-5 py-3 mt-3 md:mt-0 md:py-0 md:gap-4 border-t border-neutral-900/10 dark:border-neutral-800 md:border-none"
    #mobileMenu
  >
    <button
      class="flex items-center justify-center gap-1 hover:text-emerald-500"
      (click)="toggleDarkMode()"
    >
      Theme
      <span
        *ngIf="!darkMode"
        class="material-symbols-outlined"
        aria-label="Toggle Dark Mode"
      >
        brightness_5
      </span>
      <span
        *ngIf="darkMode"
        class="material-symbols-outlined"
        aria-label="Toggle Light Mode"
      >
        dark_mode
      </span>
    </button>
    <nav>
      <ul
        *ngIf="user; else login"
        class="flex flex-col md:flex-row gap-5 items-end md:items-center"
      >
        <li>
          <a
            routerLink="/"
            class="flex items-center justify-center gap-1 hover:text-emerald-500"
          >
            Feed<span class="material-symbols-outlined"> forum </span>
          </a>
        </li>
        <li>
          <a
            routerLink="profile"
            class="flex items-center justify-center gap-1 hover:text-emerald-500"
            >{{ user.name
            }}<span class="material-symbols-outlined"> account_circle </span></a
          >
        </li>
        <li>
          <a
            (click)="logout()"
            class="bg-emerald-500 hover:bg-emerald-400 rounded p-2 cursor-pointer"
            >Logout</a
          >
        </li>
      </ul>
      <ng-template #login>
        <ul class="flex flex-col md:flex-row gap-5 items-end md:items-center">
          <li>
            <a
              routerLink="/login"
              class="bg-emerald-500 hover:bg-emerald-400 rounded p-2 cursor-pointer"
              >Login</a
            >
          </li>
          <li>
            <a
              routerLink="/register"
              class="bg-emerald-500 hover:bg-emerald-400 rounded p-2 cursor-pointer"
              >Register</a
            >
          </li>
        </ul>
      </ng-template>
    </nav>
  </div>
</header>
