<header class="md:flex justify-between gap-2 py-3 px-5 border-b">
  <div class="flex justify-between">
    <a class="flex items-center gap-1 uppercase tracking-wider" routerLink="/"
      ><span class="material-symbols-outlined"> token </span>Logo</a
    >
    <button class="md:hidden" (click)="toggleMobileMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <title>Mobile menu</title>
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
    </button>
  </div>
  <div
    class="flex flex-col md:flex-row items-end md:items-start gap-5 py-3 mt-3 md:mt-0 md:py-0 md:gap-4 border-t md:border-none"
    #mobileMenu
  >
    <button class="flex items-center" (click)="toggleDarkMode()">
      <span
        *ngIf="!darkMode"
        class="material-symbols-outlined"
        aria-label="Toggle Dark Mode"
      >
        brightness_5
      </span>
      <span
        *ngIf="darkMode"
        class="material-symbols-outlined"
        aria-label="Toggle Light Mode"
      >
        dark_mode
      </span>
      Theme
    </button>
    <nav>
      <ul
        *ngIf="user$ | async as user; else login"
        class="flex flex-col md:flex-row gap-5 items-center"
      >
        <li>
          <a routerLink="profile" class="flex items-center gap-1"
            ><span class="material-symbols-outlined"> account_circle </span
            >{{ user.name }}</a
          >
        </li>
        <li>
          <a (click)="logout()" class="border rounded p-2 cursor-pointer"
            >Logout</a
          >
        </li>
      </ul>
      <ng-template #login>
        <ul class="flex gap-5 items-center">
          <li>
            <a routerLink="/login" class="border rounded p-2 cursor-pointer"
              >Login</a
            >
          </li>
          <li>
            <a routerLink="/register" class="border rounded p-2 cursor-pointer"
              >Register</a
            >
          </li>
        </ul>
      </ng-template>
    </nav>
  </div>
</header>
